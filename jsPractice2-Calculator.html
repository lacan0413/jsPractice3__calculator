<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript計算機</title>
    <script type="text/javascript">
        var n1 = prompt("請輸入數字", "1");
        if (isNaN(n1)) {
            alert(n1 + "為非數字");
        }
        var op = prompt("請輸入運算符號:+,-,*,/", "+");
        op = String(op);
        if (op != "+" && op != "-" && op != "*" && op != "/") {
            alert(op + "為非運算符號");
        }
        var n2 = prompt("請輸入數字", "1");
        if (isNaN(n2)) {
            alert(n2 + "為非數字");
        }
        var result;
        n1 = Number(n1);
        n2 = Number(n2);
        if (op == "+") {
            result = n1 + n2;
        }
        else if (op == "-") {
            result = n1 - n2;
        }
        else if (op == "*") {
            result = n1 * n2;
        }
        else if (op == "/") {
            result = n1 / n2;
        }
        else {
            result = "請輸入「正確的數字」及「正確的運算符號」才能進行運算";
        }
        alert(result);
    </script>
</head>

</html>
